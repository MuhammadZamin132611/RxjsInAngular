<div class="my-3">
    <h2>Share Replay</h2>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Product: <strong class="text-primary">Laptop</strong></strong>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <button class="btn btn-primary">Go somewhere</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <strong>Product: <strong class="text-warning">Mobile</strong></strong>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <button class="btn btn-primary">Go somewhere</button>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 my-3">
            <strong>All Product</strong>
            <hr>
            <div class="card " *ngFor="let item of allProducts | async">
                <div class="card-body">
                    <h5 class="card-title">{{item.description}}</h5>
                    <p class="card-text">{{item.title}}</p>
                    <button class="btn btn-primary">Go somewhere</button>
                </div>
            </div>
        </div>
    </div>
</div>
