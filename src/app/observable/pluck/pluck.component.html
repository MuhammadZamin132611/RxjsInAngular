<div class="my-3">
    <h2>Pluck</h2>

    <div class="row">

                    <!-- <th>Skill</th> -->

                    <!-- <td>Skill</td> -->

            </table>
            <!-- <p>Message <strong class="text-success">{{msg1}}</strong></p> -->

        <div class="col-md-6">

            <hr>

            </p>
            <table>
                <tr>
                    <th>Job > Title</th>
                    <!-- <th>Skill</th> -->
                </tr>
                <tr *ngFor="let item of data2">

                    <!-- <td>Skill</td> -->
                </tr>
            </table>
            <!-- <p>Message <strong class="text-success">{{msg2}}</strong></p> -->
        </div>
        <div class="col-md-12">
            <strong>Ex - 03</strong>
            <hr>
